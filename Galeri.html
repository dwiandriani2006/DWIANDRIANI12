    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #333;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .close:hover,
        .close:focus {
            color: #000;
            background: white;
            transform: scale(1.1);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: white;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: brown;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        /* Gallery specific styles */
        .galeri-container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            max-width: 1400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .galeri-container h3 {
            color: brown;
            text-align: center;
            font-size: 20px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid brown;
        }

        .galeri-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
            justify-items: center;
            align-items: center;
        }

        .clickable-image {
            width: 220px;
            height: 280px;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .clickable-image:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: brown;
        }

        .galeri-title {
            color: brown;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            min-height: 100vh;
        }
    </style>
